<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
* {
    box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
}

/* Style the top navigation bar */
.topnav {
    overflow: hidden;
    background-color: #333;
}

/* Style the topnav links */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 33.33%;
    padding: 15px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media (max-width:600px) {
    .column {
        width: 100%;
    }
}
</style>
</head>
<body>

<div class="header">
  <h1>Cooking with Philip</h1>
  <p>and that</p>
</div>

<div class="topnav">
  <a href="https://www.bbcgoodfood.com/recipes/collection/kids-cooking">Quick recipes</a>
  <a href="http://www.delish.com/content/dessert-recipes/">Desserts</a>
  <a href="http://www.countryliving.com/food-drinks/g680/chicken-recipes-0109/">Chicken dishes</a>
</div>

<div class="row">
  <div class="column">
    <h2>FAQ</h2>
    <p>"Philip are you the best home ec student?" - Yes i am you can ask Ms Fallon</p>
  </div>
  <div class="column">
    <h2>Column</h2>
    <p>cool</p>
  </div>
  <div class="column">
    <h2>Column</h2>
    <p>aii</p>
  </div>
</div>

</body>
</html>
